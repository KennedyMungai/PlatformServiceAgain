apiVersion: apps/v1
kind: Deployment
metadata:
  name: platforms-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-service
  template:
    metadata:
      labels:
        app: platform-service
    spec:
      containers:
        - name: platforms-api
          image: kennedymungai/platformservice-again
